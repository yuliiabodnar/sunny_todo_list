<!-- tasks/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Sunny TODO list</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="container p-3">
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
            <h5 class="my-0 mr-md-auto font-weight-normal">{% block title %}Sunny TODO list{% endblock %}</h5>
            <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'tasks:task_list' %}">Task list</a>
                <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'tasks:task_add' %}">Add new Task</a>
            </nav>
        </div>

        <div class="p-3 pb-md-4 mx-auto">

            {% block content %}
            {% endblock %}

        </div>

    </div>
</body>
</html>
