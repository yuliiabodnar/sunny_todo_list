<!-- task_add_edit.html -->

{% extends 'tasks/base.html' %}

{% block title %}
    Add Task
{% endblock %}

{% block content %}
<div id="task-container" class = "row">
    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary" type="submit">Save</button>
    </form>
</div>
{% endblock %}
