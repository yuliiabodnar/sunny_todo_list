<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Sunny TODO list</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div class = "row">
    <ul class="list-group">
       {% for task in tasks %}
          <li class="list-group-item">
              <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'tasks:view_task' task_id=task.task_id %}">{{task.name}}</a>
          </li>
       {% endfor %}
    </ul>
</div>
</body>
</html>
