<!-- tasks_list.html -->
{% extends 'tasks/base.html' %}

{% block title %}Tasks list{% endblock %}

{% block content %}
{% load static %}
<div id="task-list-container" class = "row">
    {% for task in tasks %}
        <a href="{% url 'tasks:task_detail' pk=task.pk %}" class="custom-link">
            <div class="{% if task.completed %}task completed {{ task.background_class }}{% else %}task {% endif %}" location="{{ task.location.name }}">
                <h2>{{ task.name }}</h2>
                <p>Location: {{ task.location.name }}</p>
                <p>Is completed: {{ task.completed }}</p>
            </div>
        </a>
    {% endfor %}
</div>
<script src="{% static 'js/tasks_refresh.js' %}"></script>
{% endblock %}
